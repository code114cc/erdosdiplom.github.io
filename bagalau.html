        :root {

            --border-color: #e1e4e8;

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: var(--background-color);
            background-image: url('https://www.transparenttextures.com/patterns/subtle-prism.png');
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 2000px;
        }

        .main-container {
            width: 90%;
            max-width: 900px;
            padding: 40px;
            background: var(--card-background);
            box-shadow: 0 15px 40px var(--shadow-color);
            border-radius: 20px;
            transition: transform 0.5s ease;
            animation: fadeInZoom 1s ease-out;
            position: relative;
        }

        .main-container:hover {
            transform: translateY(-5px) rotateY(1deg);
        }

        @keyframes fadeInZoom {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: var(--header-color);
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border-bottom: 1px solid var(--border-color);
            padding: 16px;
            text-align: left;
        }

        thead th {
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 12px;
            border-bottom-width: 2px;
            border-bottom-color: var(--primary-color);
        }

        tbody tr:hover {
            background-color: #f5f8ff;
        }
        
        td:nth-child(3), th:nth-child(3) { text-align: center; }

        input[type="number"] {
            width: 70px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
        }

        tfoot .total {
            font-weight: bold;
        }
        
        tfoot tr {
            border-top: 2px solid var(--primary-color);
        }
        
        #totalScore {
            font-size: 1.2em;
            color: var(--primary-color);
        }
        
        #gradeText {
            font-size: 1.2em;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
            background-color: var(--primary-color);
            text-align: center;
            transition: background-color 0.4s;
        }
        
        #gradeText.updated {
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #back-btn {
            position: absolute;

            left: 25px;

            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);

            gap: 8px;

        }

        <h1>📄 HTML тақырыбы бойынша бақылау жұмысы</h1>
        <p><strong>Бағалау парағы:</strong> тапсырмаларға оқушы ұпайын енгізіңіз – баға автоматты түрде есептеледі.</p>

        <table>
            <thead>
                <tr>
                    <th>Бөлім</th>
                    <th>Тапсырма сипаттамасы</th>
                    <th>Макс. ұпай</th>
                    <th>Оқушы ұпайы</th>
                </tr>
            </thead>
            <tbody id="gradingTable">
            </tbody>
            <tfoot>
                <tr class="total">
                    <td colspan="2">Жалпы ұпай:</td>
                    <td>20</td>
                    <td id="totalScore">0</td>
                </tr>
                <tr class="total">
                    <td colspan="2">Баға:</td>
                    <td colspan="2" id="gradeCell"><div id="gradeText">–</div></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <audio id="update-sound" src="sound-effect.mp3" preload="auto"></audio>

    <script>
        const tasks = [
            { section: "І. Теория", desc: "1. HTML деген не?", max: 2 },
            { section: "", desc: "2. Тег және элементтің айырмашылығы", max: 2 },
            { section: "", desc: "3. head пен body айырмашылығы", max: 2 },
            { section: "", desc: "4. HTML файлдың кеңейтімі қандай?", max: 2 },
            { section: "", desc: "5. Сілтеме (<a>) және сурет (<img>) тегтерінің қызметі", max: 2 },
            { section: "ІІ. Практика", desc: "1. HTML құжат құрылымын дұрыс жазу", max: 3 },
            { section: "", desc: "2. Тақырып, абзац және тізім элементтерін қолдану", max: 3 },
            { section: "", desc: "3. Сурет пен сілтеме енгізу", max: 2 },
            { section: "", desc: "4. Құжатты дұрыс сақтау және ашу", max: 2 }
        ];

        const tableBody = document.getElementById('gradingTable');
        const totalScoreEl = document.getElementById('totalScore');
        const gradeTextEl = document.getElementById('gradeText');
        const updateSound = document.getElementById('update-sound');

        function validateAndRecalculate(inputElement, max) {
            let value = parseFloat(inputElement.value);
            if (isNaN(value) || value < 0) {
                inputElement.value = 0;
            } else if (value > max) {
                alert(`Максималды ұпай ${max} бола алады.`);
                inputElement.value = max;
            }
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.score-input').forEach(input => {
                const val = parseFloat(input.value);
                if (!isNaN(val)) total += val;
            });

            totalScoreEl.textContent = total;
            
            let grade = "–";
            let color = "grey";

            if (total >= 18) { grade = "5 (Өте жақсы)"; color = "#28a745"; }
            else if (total >= 15) { grade = "4 (Жақсы)"; color = "#4caf50"; }
            else if (total >= 11) { grade = "3 (Қанағат.)"; color = "#ffc107"; }
            else if (total >= 6) { grade = "2 (Қанағатсыз)"; color = "#ff9800"; }
            else { grade = "1 (Меңгерілмеген)"; color = "#f44336"; }
            
            gradeTextEl.textContent = grade;
            gradeTextEl.style.backgroundColor = color;
            
            // Анимация и звук
            gradeTextEl.classList.remove('updated');
            void gradeTextEl.offsetWidth; // Trigger reflow
            gradeTextEl.classList.add('updated');

            updateSound.currentTime = 0;
            updateSound.play();
        }

        tasks.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${task.section}</td>
                <td>${task.desc}</td>
                <td>${task.max}</td>
                <td><input type="number" class="score-input" min="0" max="${task.max}" step="1" value="0" onchange="validateAndRecalculate(this, ${task.max})"></td>
            `;
            tableBody.appendChild(row);
        });

        function goBack() {
            alert("Артқа қайту. Бұл батырма сізді алдыңғы бетке бағыттайды.");
        }
    </script>
