<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Білімді бақылау – Модульдер</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- ОБЩИЕ СТИЛИ СТРАНИЦЫ --- */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); /* Начальные цвета градиента */
      background-size: 400% 400%; /* Увеличиваем размер фона для анимации */
      animation: gradientAnimation 15s ease infinite; /* Применяем анимацию */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Анимация градиента */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* --- КНОПКА "НАЗАД" --- */
    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 50px;
      height: 50px;
      background-color: white;
      color: #3498db;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 10; /* Убедимся, что кнопка поверх других элементов */
    }

    .back-button:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
    }

    /* --- ОСНОВНОЙ КОНТЕЙНЕР-КАРТОЧКА --- */
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center; /* Центрируем текст внутри контейнера */
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      /* Добавляем flexbox для лучшего выравнивания содержимого */
      display: flex;
      flex-direction: column; /* Элементы будут располагаться сверху вниз */
      align-items: center; /* Центрируем элементы по горизонтали */
      justify-content: center; /* Центрируем элементы по вертикали (если контейнер выше содержимого) */
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      margin-top: 0;
      font-weight: 700;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 18px;
    }

    /* --- СТИЛИ ДЛЯ КНОПОК-ССЫЛОК --- */
    .links {
        width: 100%; /* Убедимся, что контейнер для ссылок занимает всю доступную ширину */
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 20px auto; /* Центрируем ссылки и даем отступы */
      padding: 18px 25px;
      width: calc(100% - 50px); /* Учитываем padding для общей ширины */
      max-width: 350px; /* Ограничиваем максимальную ширину для кнопок */
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                  box-shadow 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* 3D-эффект и смена цвета при наведении */
    .links a:hover {
      transform: translateY(-8px) scale(1.03); /* Эффект "поднятия" */
      box-shadow: 0 12px 25px rgba(41, 128, 185, 0.5);
      background: linear-gradient(45deg, #2980b9, #3498db);
    }
    
    /* Стили для иконок внутри кнопок */
    .links a i {
      margin-right: 20px;
      font-size: 22px;
      width: 30px; /* Для ровного отступа текста */
      text-align: center;
    }

  </style>
</head>
<body>

  <a href="index.html" class="back-button sound-link" aria-label="Назад">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="container">
    <h1>Білімді тексеру</h1>
    <p>Бақылау түрін таңдаңыз:</p>

    <div class="links">
      <a href="test.html" class="sound-link"><i class="fas fa-pencil-alt"></i> 1-модуль: Тест тапсыру</a>
      <a href="index1.html" class="sound-link"><i class="fas fa-file-alt"></i> 2-модуль: Бақылау жұмысы</a>
      <a href="index3.html" class="sound-link"><i class="fas fa-laptop-code"></i> 3-модуль: Практикалық бақылау</a>
      <a href="bagalau.html" class="sound-link"><i class="fas fa-clipboard-check"></i> 4-модуль: Бағалау парағы</a>
      <a href="itog.html" class="sound-link"><i class="fas fa-flag-checkered"></i> Қорытынды</a>
    </div>
  </div>

  <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>
  
  <script>
    // --- JAVASCRIPT ДЛЯ ВОСПРОИЗВЕДЕНИЯ ЗВУКА ПРИ КЛИКЕ ---
    document.addEventListener('DOMContentLoaded', function() {
      const clickSound = document.getElementById('click-sound');
      // Выбираем все ссылки, у которых есть класс .sound-link
      const soundLinks = document.querySelectorAll('.sound-link');

      soundLinks.forEach(link => {
        link.addEventListener('click', function(event) {
          // Воспроизводим звук
          clickSound.currentTime = 0; // Сбрасываем время, чтобы звук мог проигрываться при быстрых кликах
          clickSound.play();
        });
      });
    });
  </script>

</body>
</html>
