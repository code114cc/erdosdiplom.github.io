<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Компьютерлік желілер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      /* Более сложный и анимированный градиент */
      background: linear-gradient(270deg, #d4fc79, #96e6a1, #dbe4f0, #a1c4fd);
      background-size: 800% 800%;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* Скрываем все, что выходит за пределы экрана */
      position: relative; /* Нужно для позиционирования псевдо-элементов */
      animation: animatedGradient 18s ease infinite;
    }

    /* Контейнер для плавающих фигур */
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    /* Стиль для каждой фигуры */
    .shape {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%; /* Делаем их кругами */
      bottom: -150px; /* Начинают движение снизу */
      animation: float 25s linear infinite;
    }

    /* Разные размеры и позиции для фигур */
    .shape:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .shape:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .shape:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .shape:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .shape:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .shape:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .shape:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .shape:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
    .shape:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
    .shape:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

    /* Основной контент, чтобы он был поверх фигур */
    .content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 20px;
    }

    h2 {
      font-size: 2.4em; /* ИЗМЕНЕНО */
      opacity: 0;
      animation: fadeInSlide 1.5s ease-out forwards;
      text-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1.2em; /* ИЗМЕНЕНО */
      margin-top: 10px;
      opacity: 0;
      animation: fadeInSlide 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    .btn {
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em; /* ИЗМЕНЕНО */
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInSlide 1.5s ease-out 1s forwards, pulse 2s infinite 2.5s;
      box-shadow: 0 8px 25px rgba(0, 119, 204, 0.4);
      text-decoration: none; /* Убираем подчеркивание у ссылки */
      display: inline-block;
    }

    .btn:hover {
      background-color: #005fa3;
      transform: translateY(-5px) scale(1.05); /* Приподнимаем и увеличиваем кнопку */
      box-shadow: 0 12px 30px rgba(0, 95, 163, 0.6);
    }
    
    /* Анимация появления */
    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Анимация градиента */
    @keyframes animatedGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Анимация плавающих фигур */
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Анимация пульсации для кнопки */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

  </style>
</head>
<body>

  <ul class="background-shapes">
    <li class="shape"></li>
    <li class="shape"></li>
    <li class="shape"></li>
    <li class="shape"></li>
    <li class="shape"></li>
    <li class="shape"></li>
    <li class="shape"></li>
    <li class="shape"></li>
    <li class="shape"></li>
    <li class="shape"></li>
  </ul>
  
  <div class="content">
    <h2>Білімді бағалаудың автоматтандырылған жүйесіне қош келдіңіз!</h2>
    <p>Жамбыл политехникалық жоғары колледжі</p>
    <a href="index2.html" class="btn" id="startButton">Бастау</a>
  </div>
  
  <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>

  <script>
    // Находим кнопку-ссылку и аудио элемент
    const startButton = document.getElementById('startButton');
    const clickSound = document.getElementById('clickSound');

    // Добавляем обработчик события на клик
    startButton.addEventListener('click', function(event) {
      // Отменяем стандартное поведение ссылки (мгновенный переход)
      event.preventDefault();

      // Воспроизводим звук
      // Устанавливаем время воспроизведения на начало, чтобы звук проигрывался каждый раз
      clickSound.currentTime = 0;
      clickSound.play();

      // Получаем адрес, куда ведет ссылка
      const destination = this.href;

      // Ждем 300 миллисекунд (чтобы звук успел проиграться) и переходим по ссылке
      setTimeout(() => {
        window.location.href = destination;
      }, 300);
    });
  </script>

</body>
</html>
